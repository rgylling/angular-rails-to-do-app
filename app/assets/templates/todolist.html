<h1> todo list test </h1>
<h1 ng-bind="vm.test"></h1>


  <h3 ng-bind="vm.list.name"> </h3>


  <div ng-repeat="todo in vm.list.todos">
    <h3 ng-bind="todo.description"> </h3>
      <h3 ng-bind="todo.complete"> </h3>

  </div>

  <form ng-submit="vm.addTodo()">
    <input type="text"
    placeholder="New Todo">
    <input type="submit" value="Submit">
  </form>

</div>
